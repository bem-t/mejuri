<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MEJURI</title>
</head>
<body>
    <div class="main-wrapper">
        <header>
            <h1>MAJURI</h1>
            <div class="navbar">
                <a href="#"> Cart</a>
                <a href="#" id='filter'> Filter</a> 
                <a href="#"> Sort by</a> 
                <a href="#"></i> Home</a>
              </div>
        </header>
        <form>
            <fieldset>
                <div class="filter"> 
                <div>
                    <p>METALS</p>
                    <input type="checkbox" id="14k Yellow Gold" name="product" value=""> 
                    <label for="14k Yellow Gold">14k Yellow Gold</label><br/>
          
                    <input type="checkbox" id="White Sapphire" name="product">
                    <label for="White Sapphire">White Sapphire</label><br/>
          
                    <input type="checkbox" id="Gold Vermeil" name="product">
                    <label for="Gold Vermeil">Gold Vermeil</label><br/>

                    <input type="checkbox" id="Sterling Silver" name="product">
                    <label for="Sterling Silver">Sterling Silver</label><br/>
          
                    <input type="checkbox" id="Titanium" name="product">
                    <label for="Titanium">Titanium</label>

                    <input type="checkbox" id="Diamonds" name="product">
                    <label for="Diamonds">Diamonds</label><br/>
                </div>
                <div>
                    <p>PRODUCTS</p>
                    <input type="checkbox" id="Earrings" name="product">
                    <label for="Earrings">Earrings</label><br/>
          
                    <input type="checkbox" id="Ring" name="product">
                    <label for="Ring">Ring</label><br/>
          
                    <input type="checkbox" id="Bracelet" name="product">
                    <label for="Bracelet">Bracelet</label><br/>

                    <input type="checkbox" id="Signet" name="product">
                    <label for="Signet">Signet</label><br/>

                    <input type="checkbox" id="Necklace" name="product">
                    <label for="Necklace">Necklace</label>
                </div>
                <div>
                    <p>PRICES</p>
                    <input type="checkbox" id="hundred" name="product">
                    <label for="hundred">Under $100</label><br/>
          
                    <input type="checkbox" id="twohundred" name="product">
                    <label for="twohundred">$100-$200</label><br/>
          
                    <input type="checkbox" id="threehundred" name="product">
                    <label for="threehundred">$200-$300</label><br/>

                    <input type="checkbox" id="fourhundred" name="product">
                    <label for="fourhundred">$300-$400</label><br/>
          
                    <input type="checkbox" id="upfourhundred" name="product">
                    <label for="upfourhundred">$400 +</label>
                </div>
                </div>
                <div class="flt-btn">
                    <button>CLEAR ALL</button>
                    <button class="applyFilter">APPLY FILTERS</button>
                </div>
            </fieldset>
          </form>
        <div class="cards">  
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
